<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Eligibility Prediction</title>
    <style>
        :root {
            --bg: #0b1020;
            --card: #121833;
            --muted: #98a2b3;
            --text: #e6e9f0;
            --primary: #6ea8fe;
            --primary-600: #5a8fe6;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #1f2a4d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 800px at 20% -10%, #1b2550 0%, transparent 60%),
                radial-gradient(900px 700px at 110% 10%, #16203f 0%, transparent 60%),
                var(--bg);
            color: var(--text);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(9, 13, 31, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .nav {
            max-width: 1100px;
            margin: 0 auto;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: 700;
            letter-spacing: .3px;
        }

        .brand a {
            color: var(--text);
            text-decoration: none;
        }

        .links a {
            color: var(--muted);
            text-decoration: none;
            margin-left: 18px;
        }

        .links a:hover {
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 36px auto;
            padding: 0 20px;
        }

        .card {
            background: linear-gradient(180deg, #121835, #0f1430);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .35);
        }

        h1 {
            margin: 0 0 6px;
            font-size: 28px;
        }

        p.sub {
            margin: 0 0 22px;
            color: var(--muted);
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 760px) {
            form {
                grid-template-columns: 1fr 1fr;
            }

            .span-2 {
                grid-column: span 2;
            }
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--muted);
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 12px;
            color: var(--text);
            background: #0c1230;
            border: 1px solid var(--border);
            border-radius: 10px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 168, 254, .15);
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            appearance: none;
            border: none;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            background: var(--primary);
            box-shadow: 0 6px 18px rgba(110, 168, 254, .35);
            transition: transform .05s ease-in, background .15s;
        }

        .btn:hover {
            background: var(--primary-600);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .helper {
            margin-top: 12px;
            color: var(--muted);
            font-size: 14px;
        }

        .helper a {
            color: var(--primary);
            text-decoration: none;
        }

        .helper a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="icon" href="data:,">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="brand"><a href="/">Loan Predictor</a></div>
            <div class="links">
                <a href="/">Predict</a>
                <a href="/history">History</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h1>Check Your Loan Eligibility</h1>
            <p class="sub">Enter your details below. Weâ€™ll analyze your inputs and estimate approval.</p>

            <form action="/predict" method="POST">
                <div>
                    <label for="user_name">Your Name</label>
                    <input type="text" id="user_name" name="user_name" placeholder="e.g., John Doe" required>
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div>
                    <label for="married">Married</label>
                    <select id="married" name="married" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div>
                    <label for="dependents">Dependents</label>
                    <input type="number" id="dependents" name="dependents" min="0" placeholder="e.g., 0" required>
                </div>

                <div>
                    <label for="education">Education</label>
                    <select id="education" name="education" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

                <div>
                    <label for="self_employed">Self Employed</label>
                    <select id="self_employed" name="self_employed" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div>
                    <label for="applicant_income">Applicant Income</label>
                    <input type="number" id="applicant_income" name="applicant_income" placeholder="e.g., 5000"
                        required>
                </div>

                <div>
                    <label for="coapplicant_income">Coapplicant Income</label>
                    <input type="number" id="coapplicant_income" name="coapplicant_income" placeholder="e.g., 1500"
                        required>
                </div>

                <div>
                    <label for="loan_amount">Loan Amount (in thousands)</label>
                    <input type="number" id="loan_amount" name="loan_amount" placeholder="e.g., 150" required>
                </div>

                <div>
                    <label for="loan_amount_term">Loan Term (months)</label>
                    <input type="number" id="loan_amount_term" name="loan_amount_term" placeholder="e.g., 360" required>
                </div>

                <div>
                    <label for="credit_history">Credit History (1=Yes, 0=No)</label>
                    <input type="number" id="credit_history" name="credit_history" min="0" max="1" placeholder="e.g., 1"
                        required>
                </div>

                <div class="span-2">
                    <label for="property_area">Property Area</label>
                    <select id="property_area" name="property_area" required>
                        <option value="Urban">Urban</option>
                        <option value="Semi Urban">Semi Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <div class="actions span-2">
                    <button class="btn" type="submit">Predict</button>
                </div>
            </form>
            <p class="helper">Want to check previous results? <a href="/history">View your history</a>.</p>
        </section>
    </main>
</body>

</html>
